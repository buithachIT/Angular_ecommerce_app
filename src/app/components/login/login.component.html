<div class="login-container mt-5 d-flex">

    <mat-card class="login-card flex-end">
        <h2>Sign In</h2>
        <form (ngSubmit)="login('backend',$event)">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email"
                    name="email"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password"
                    name="password" required>
            </mat-form-field>

            <button mat-raised-button color="primary"
                class="full-width">Sign In</button>

            <div class="d-flex mb-2">
                <a class="text-decoration-none" href="/forgotPassword">Forgot
                    Password?
                </a>
            </div>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage
                }}</p>
        </form>
        <button mat-raised-button color="warn" (click)="loginWithGoogle()">
            <img src="assets/image/logo-gg.png" alt="Google Logo"
                width="20">
            Login with google!
        </button>
    </mat-card>
    <div class="create_an_account  justify-content-between">
        <h2>Create an Account</h2>
        <p class="mt-5">Save time during checkout, view your shopping bag and
            saved items
            from any device and access your order history</p>
        <a href="/register"><button mat-raised-button color="primary"
                class="full-width">Sign Up</button></a>
    </div>
</div>
