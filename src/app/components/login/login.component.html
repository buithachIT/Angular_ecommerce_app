<div class="login-container mt-5 d-flex">

    <mat-card class="login-card flex-end">
        <h2>Sign In</h2>
        <form (ngSubmit)="login('backend',$event)">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email"
                    name="email"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password"
                    name="password" required>
            </mat-form-field>

            <button mat-raised-button color="primary"
                class="full-width">Sign In</button>

            <div class="d-flex mb-2">
                <p (click)="toggleForgotPassword()"
                    style="cursor: pointer; color: blue;">
                    Quên mật khẩu?
                </p>
            </div>

            <p class="error-message" *ngIf="errorMessage">{{ errorMessage
                }}</p>
        </form>
        <div *ngIf="showForgotPassword">
            <h2>Quên Mật Khẩu</h2>
            <p>Nhập email của bạn để đặt lại mật khẩu.</p>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="resetEmail" type="email" required>
            </mat-form-field>

            <div class="button-group">

                <button mat-raised-button color="primary"
                    (click)="onResetPassword()">Gửi</button>
            </div>
        </div>
        <button mat-raised-button color="warn" (click)="loginWithGoogle()">
            <img src="assets/image/logo-gg.png" alt="Google Logo"
                width="20">
            Login with google!
        </button>
    </mat-card>
    <div class="create_an_account  justify-content-between">
        <h2>Create an Account</h2>
        <p class="mt-5">Save time during checkout, view your shopping bag and
            saved items
            from any device and access your order history</p>
        <a href="/register"><button mat-raised-button color="primary"
                class="full-width">Sign Up</button></a>
    </div>
</div>
