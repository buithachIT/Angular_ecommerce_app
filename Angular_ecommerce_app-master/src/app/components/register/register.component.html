<div class="register-container mt-5 w-50 d-flex">
    <mat-card class="register-card flex-end">
        <h2>Sign Up</h2>
        <form (ngSubmit)="register($event)">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" [(ngModel)]="fullName"
                    name="fullName" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email" name="email"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password"
                    name="password" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" [(ngModel)]="confirmPassword"
                    name="confirmPassword" required>
            </mat-form-field>

            <button mat-raised-button color="primary"
                class="full-width signupbtn">Sign
                Up</button>

            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>

        <button mat-raised-button color="warn"
            (click)="loginWithGoogle()">

            <img src="assets/image/logo-gg.png" alt="Google Logo" width="20">
            Sign in with Google!
        </button>

        <p class="mt-3">
            Already have an account? <a class="text-decoration-none"
                href="/login">Sign In</a>
        </p>
    </mat-card>
</div>
